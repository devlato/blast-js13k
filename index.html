<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8>
        <title>blast-js13k</title>
        <link rel=stylesheet href=./pub/game.css>
    </head>
    <body>
        <div id=container>
            <canvas id=L1 width=900 height=600></canvas>
            <canvas id=L2 width=900 height=600></canvas>
            <div id=xscore>Score: <span id=score>0</span></div>
            <div id=xoptions>
                <b>Options:</b>
                <label for=o_mus><input id=o_mus type=checkbox autocomplete=off checked> Music</label>
                <label for=o_snd><input id=o_snd type=checkbox autocomplete=off checked> Sound effects</label>
                <label for=o_rot><input id=o_rot type=checkbox autocomplete=off checked> Rotating planet</label>
                <br><small>Slow computer? Disable some of the options for better performance.</small>
            </div>
        </div>
        <button id=hamas>hamas</button>
        <script src=./scripts/util.js></script>
        <script src=./scripts/bg.js></script>
        <script src=./scripts/moon.min.js></script>
        <script src=./scripts/rocket.js></script>
        <script src=./scripts/rocket_sys.js></script>
        <script src=./scripts/sputnik.js></script>
        <script src=./scripts/bullet_sys.js></script>
        <script src=./scripts/game.js></script>
    </body>
</html>
